<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>river crossing</title>
    </head>
    <body>
        <main>
            <div class="sideBar">
            <div class="boatRadio">
                <span class="head">Boat</span>
                <input type="radio" name="boat" value="0" checked="checked">Top
                <input type="radio" name="boat" value="1">Down
            </div>
            <div class="policeRadio">
                <span class="head">Police</span>
                <input type="radio" name="police" value="0" checked>Top
                <input type="radio" name="police" value="1">Down
            </div>
            <div class="boyoneRadio">
                <span class="head">Boy1</span>
                <input type="radio" name="boy1" value="0" checked>Top
                <input type="radio" name="boy1" value="1">Down
            </div>
            <div class="boytwoRadio">
                <span class="head">Boy2</span>
                <input type="radio" name="boy2" value="0" checked>Top
                <input type="radio" name="boy2" value="1">Down
            </div>
            <div class="fatherRadio">
                <span class="head">Father</span>
                <input type="radio" name="father" value="0" checked>Top
                <input type="radio" name="father" value="1">Down
            </div>
            <div class="girloneRadio">
                <span class="head">Girl1</span>
                <input type="radio" name="girl1" value="0" checked>Top
                <input type="radio" name="girl1" value="1">Down
            </div>
            <div class="girltwoRadio">
                <span class="head">Girl2</span>
                <input type="radio" name="girl2" value="0" checked>Top
                <input type="radio" name="girl2" value="1">Down
            </div>
            <div class="motherRadio">
                <span class="head">Mother</span>
                <input type="radio" name="mohter" value="0" checked>Top
                <input type="radio" name="mohter" value="1">Down
            </div>
            <div class="robberRadio">
                <span class="head">Robber</span>
                <input type="radio" name="robber" value="0" checked="checked">Top
                <input type="radio" name="robber" value="1">Down
            </div>
            <div class="subBtn">
                Submit
            </div>
    </div>
    <section class="main">
        <div class="leftSide">
            <div class="hamMenu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="imgContainer"><img src="assets/icons/policeOfficer.png" alt="police">
            <span>police</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/boy1.png" alt="boy1">
            <span>boy1</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/boy2.png" alt="boy2">
            <span>boy2</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/father.png" alt="father">
            <span>father</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/girl1.png" alt="girl1">
            <span>girl1</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/girl2.png" alt="girl2">
            <span>girl2</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/mother.png" alt="mother">
            <span>mother</span>
            </div>
            <div class="imgContainer"><img src="assets/icons/robber.png" alt="robber">
            <span>robber</span>
            </div>
        </div>
        <div class="river">
            <img src="assets/icons/boat.png" alt="boat">
        </div>
        <div class="rightSide"></div>
    </section>
</main>
<script src="main.js" type="module"></script>
</body>
</html>
